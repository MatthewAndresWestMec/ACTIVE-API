<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/country.css">

    <title>Country Data</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <h1>ACTIVE API</h1>
            <div>
                <a href="index.html">Instructions</a>
                <a href="country.html">Country</a>
                <a href="weather.html">Weather</a>
            </div>
        </div>
    </nav>
    <form action="/country" method="GET">
            
        <div id="inputs">
        <input type="text" name="countryInput" id="countryInput" placeholder="Country Name">
        <span><button type="submit" id="submitButton">SUBMIT</button></span>
        </div>


        <div id="countryContainer">
            <div id="countryInfo">
                
                <div id="one">
                <div id="flag"><img class="imageIcon" src="https://flagcdn.com/de.svg"></div>
                </div>

                <div id="two">
                    <div id="query"><span class="regular">Results for:</span> Germany</div>
                    <div id="language"><span class="regular">Language:</span> German</div>
                    <div id="gdp"><span class="regular">GDP:</span> 1 milly</div>
                </div>

                <div id="three">
                    <div id="population"><span class="regular">Population:</span> 100,000,000</div>
                    <div id="region"><span class="regular">Region:</span> Europe</div>
                    <div id="currency"><span class="regular">Currency:</span> Cash Money</div>
                </div>

                <div id="four">
                    <div id="coatofarms"><img class="imageIcon" src="https://mainfacts.com/media/images/coats_of_arms/de.svg"></div>
                </div>

                
                
            </div>
    </div>
</form>
</body>
</html>
